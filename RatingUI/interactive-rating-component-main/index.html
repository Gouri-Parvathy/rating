<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="whole-container">
       <div class="card">
          <img class="star" src="./images/icon-star.svg" alt="">
          <p class="heading">How did we do?</p>
          <p class="desc">Please let us know how we did your support <br> request.All feedback is appreciated to help us <br>improve our offering!</p>
          <div class="rating">
            <button id="one" onclick="display(1)">1</button>
            <button id="two"onclick="display(2)">2</button>
            <button id="three"onclick="display(3)">3</button>
            <button id="four"onclick="display(4)">4</button>
            <button id="five"onclick="display(5)">5</button>
          </div>
          <button id="orange" onclick="submit()">SUBMIT</button>
       </div>

    </div>
     <script src="./index.js"></script>

  </div> -->
</body>
</html>
